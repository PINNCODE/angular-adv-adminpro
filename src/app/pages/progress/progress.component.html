<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div 
                        class="progress-bar bg-primary progress-bar-striped active"
                        [style.width]="getValue1">
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div 
                        class="progress-bar bg-info progress-bar-striped active"
                        [style.width]="getValue2">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador 
                    [valor]="value1" (outputValue)="value1 = $event"
                ></app-incrementador>

                
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador
                [btnClass]="'btn-info'"
                [valor]="value2"
                (outputValue)="value2 = $event"
                ></app-incrementador>

            </div>
        </div>
    </div>
</div>
